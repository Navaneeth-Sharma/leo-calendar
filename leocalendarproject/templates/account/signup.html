{% extends 'auth_layout.html' %}
{% block auth %}
{% load tailwind_filters %}

<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="mx-auto flex items-center justify-center">
    </div>
    <h2 class="mt-6 text-center text-3xl  tracking-tight text-gray-900">Create your account</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" action="#" method="POST">

        <div>
            <form method="POST"> 
            {% csrf_token %}
            {{ form|crispy }}
                <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-blue-500 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Create Account</button> 
            </form>

        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-white px-2 text-gray-500">Have an account already?</span>
          </div>
        </div>

        <div class="mt-6 md:flex md:flex-row md:justify-center grid grid-cols-3 gap-3 ">
          <div>
            <p class ="m-2">Or <a href="{% url 'account_login' %}" style="color:blue">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

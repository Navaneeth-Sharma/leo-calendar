{% extends 'base_auth.html' %}
{% load static %}
{% load tailwind_filters %}

{% block content %}

<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    
  </div>

  <div class="mt-8 mx-auto w-full max-w-md">

    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="mx-auto flex items-center justify-center">
    </div>
    <h2 class="mt-6 text-center text-3xl  tracking-tight text-gray-900">Logout in to your account</h2>
    <p class="mt-3 text-center text-lg mb-12  tracking-tight text-gray-600">Are you sure you want to log out?</p>
      <form class="space-y-6 mt-10" action="#" method="POST">

        <div>
            <form method="post" action="{% url 'account_logout' %}"> 
            {% csrf_token %}
            {{ form|crispy }}
                <button id="logout" type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-red-500 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Logout</button> 
            </form>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
